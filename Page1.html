<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Navigation Page</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        background: url('Arknights.1024.3623446.webp') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.65);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 40px;
    }

    /* FOTO PROFIL */
    .profile img {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 4px solid #00ffff;
        box-shadow: 0 0 25px #00ffff;
        margin-bottom: 30px;
    }

    /* GRID HALAMAN */
    .menu {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 400px;
        margin: auto;
    }

    .menu a {
        text-decoration: none;
    }

    .card {
        background: #000;
        padding: 30px;
        border-radius: 16px;
        color: #00ffff;
        font-size: 18px;
        text-shadow: 0 0 8px #00ffff;
        border: 2px solid #00ffff;
        box-shadow: 0 0 20px #00ffff;
        transition: 0.3s;
    }

    .card:hover {
        background: #00ffff;
        color: #000;
        box-shadow: 0 0 35px #00ffff;
        transform: scale(1.05);
    }

</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
    <!-- FOTO PROFIL -->
    <div class="profile">
        <img src="Civilight.Eterna.full.4165803.png" alt="Profile">
    </div>

    <!-- MENU HALAMAN -->
    <div class="menu">
        <a href="page1.html"><div class="card">Halaman 1</div></a>
        <a href="page2.html"><div class="card">Halaman 2</div></a>
        <a href="page3.html"><div class="card">Halaman 3</div></a>
        <a href="page4.html"><div class="card">Halaman 4</div></a>
    </div>
</div>

</body>
</html>
